{% extends 'mailing/base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card mt-3">
                    <div class="form-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Войти
                    </button>

                    <a class="btn btn-primary mt-1" href="{% url 'mailing:message_list' %}" role="button">Отмена</a>

                    <div class="card-footer">
                        <a href="{% url 'users:password_recovery' %}">Забыли пароль?</a>
                    </div>

                </div>

            </form>
        </div>
    </div>

</div>
{% endblock %}
