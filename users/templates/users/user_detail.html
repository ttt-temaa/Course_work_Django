{% extends 'mailing/base.html' %}
{% load users_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <img src="{{ object.avatar|user_media_filter }}" alt="Фото" class="rounded" width="200" height="200">
                        <h2 class="card-text">{{ object.email }}</h2>
                        <p class="card-text">Имя: {{ object.first_name }}</p>
                        <p class="card-text">Фамилия: {{ object.last_name }}</p>
                        <p class="card-text">Телефон: {{ object.phone_number }}</p>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'users:update' user.pk%}" role="button">Редактировать</a>

                                <a class="btn btn-primary" href="{% url 'mailing:index' %}"
                                   role="button" style="margin-left: 5px;">Назад</a>
                                {% if user.is_superuser %}
                                <a class="btn btn-danger" href="#"
                                   role="button" style="margin-left: 5px;">Удалить</a>
                                {% endif %}
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
