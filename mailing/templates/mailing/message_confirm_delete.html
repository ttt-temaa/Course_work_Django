{% extends 'mailing/base.html' %}

{% block title %}Рассылаемые сообщения{% endblock %}

{% block content %}

<h2>Вы действительно хотите удалить это сообщение?</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="table-responsive small">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Тема письма</th>
                <th scope="col">Тело письма</th>
            </tr>
            </thead>
            <tbody>

            <tr>
                <td>{{ object.id }}</td>
                <td>{{ object.title }}</td>
                <td>{{ object.message }}</td>
                <td class="text-end">
                    <button type="submit" class="btn btn-lg btn-block btn-outline-danger">Подтвердить</button>
                    <a class="btn btn-outline-primary" href="{% url 'mailing:message_list' %}">Отменить</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</form>

{% endblock %}
