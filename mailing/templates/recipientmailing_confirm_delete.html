{% extends 'mailing/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <h2>Вы действительно хотите удалить получателя: </h2>
                    <p class="card-text">{{ object.fio }}</p>
                    <div class="form-body">
                        {% csrf_token %}
                    </div>
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a class="btn btn-primary mt-1" href="{% url 'mailing:recipientmailing_list' %}" role="button">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
