<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Вход{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
</head>
<body>
<form class="position-absolute top-50 start-50 translate-middle" method="post">
    <h2>Вход</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Войти</button>
    <a href="{% url 'auth_users:password_reset_views' %}"
                   class="btn btn-outline-primary">Восстановить пароль</a>
</form>
<script src="/static/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
