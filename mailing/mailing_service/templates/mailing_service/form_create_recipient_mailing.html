{% extends 'mailing_service/base.html' %}

{% block title %} Добавить получателя {% endblock %}

{% block content %}

<div class="container" style="margin-top:20px">
    <form class="form-control border" style="width: 600px" method="post" enctype="multipart/form-data">
        {% if recipientmailing %}
        <h5 class="text-center border-bottom pb-2">Изменить получателя</h5>
        {% else %}
        <h5 class="text-center border-bottom pb-2">Добавить получателя</h5>
        {% endif %}
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-2">Сохранить</button>
    </form>
</div>
{% endblock %}
