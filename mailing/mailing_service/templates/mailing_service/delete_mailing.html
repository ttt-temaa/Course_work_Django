<div class="modal fade" id="delete_mailing" tabindex="-1" aria-labelledby="delete_mailingLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="delete_mailingLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="container">
                <div class="modal-body">
                    <h5> Вы действительно хотите удалить рассылку? </h5>
                </div>
            </div>
            <div class="modal-footer mx-auto">
                <form method="post" action="{% url 'mailing_service:delete_mailing_views' mailing.id %}">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Назад</button>
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </div>
        </div>
    </div>
</div>
